- clean: ['~']
- link:
    ~/bin:
        glob: true
        path: 'files/bin/*'
        force: true
        create: true
    ~/.vim:
        path: 'files/.vim/'
        force: true
    ~/.vimrc:
        path: 'files/.vimrc'
        force: true
    ~/.ideavimrc:
        path: 'files/.ideavimrc'
        force: true
    ~/.gvimrc:
        path: 'files/.gvimrc'
        force: true
    ~/.gitconfig:
        path: 'files/.gitconfig'
        force: true
    ~/.gitignore_global:
        path: 'files/.gitignore_global'
        force: true
    ~/.zshrc:
        path: 'files/.zshrc'
        force: true
    ~/.npmrc:
        path: 'files/.npmrc'
        force: true
    ~/.gnupg/gpg.conf:
        path: 'files/.gnupg/gpg.conf'
        force: true
    ~/.tmux.conf:
        path: 'files/.tmux.conf'
        force: true
    ~/.XCompose:
        path: 'files/.XCompose'
        force: true
    ~/.ackrc:
        path: 'files/.ackrc'
        force: true
    ~/.aliases:
        path: 'files/.aliases'
        force: true
    ~/.functions:
        path: 'files/.functions'
        force: true
    ~/.oh-my-zsh/custom/themes/:
        glob: true
        path: files/.oh-my-zsh/custom/themes/*
        force: true 
    ~/.oh-my-zsh/custom/plugins/:
        glob: true
        path: files/.oh-my-zsh/custom/plugins/*
        force: true
    ~/.config/:
        glob: true
        path: files/.config/*
        force: true
    ~/.icons/:
        glob: true
        path: files/.icons/*
        force: true
- shell:
     - [git submodule update --init --recursive, Installing submodules]
     - [bash scripts/osx.sh]
     - [pip install --user powerline-status]
     - [bash scripts/install_powerline_fonts.sh]
     - [mkdir ~/npm]
     - [mkdir ~/.gnupg]
     - [bash scripts/install_ack.sh]
     - ["git clone https://github.com/zsh-users/zsh-autosuggestions ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions"]
     - ["git clone https://github.com/junegunn/fzf.vim.git ~/fzf"]
     - ["cd ~/fzf && ./install"]
     - ["git clone https://github.com/bigH/git-fuzzy.git ~/Applications/git-fuzzy"]
     - ["wget https://raw.githubusercontent.com/sdushantha/fontpreview/master/fontpreview -O ~/bin/fontpreview && chmod +x ~/bin/fontpreview"]
