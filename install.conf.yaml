- clean: ['~']
- link:
    ~/.vim:
        path: 'files/.vim/'
        force: true
    ~/.vimrc:
        path: 'files/.vimrc'
        force: true
    ~/.gvimrc:
        path: 'files/.gvimrc'
        force: true
    ~/.gitconfig:
        path: 'files/.gitconfig'
        force: true
    ~/.gitignore_global:
        path: 'files/.gitignore_global'
        force: true
    ~/.zshrc:
        path: 'files/.zshrc'
        force: true
    ~/.npmrc:
        path: 'files/.npmrc'
        force: true
    ~/.gnupg/gpg.conf:
        path: 'files/.gnupg/gpg.conf'
        force: true
    ~/.tmux.conf:
        path: 'files/.tmux.conf'
        force: true
    ~/.XCompose:
        path: 'files/.XCompose'
        force: true
    ~/.ackrc:
        path: 'files/.ackrc'
        force: true
    ~/.oh-my-zsh/custom/themes/:
        glob: true
        path: files/.oh-my-zsh/custom/themes/*
        force: true
    ~/.config/:
        glob: true
        path: files/.config/*
        force: true
- shell:
     - [git submodule update --init --recursive, Installing submodules]
     - [bash scripts/osx.sh]
     - [pip install --user powerline-status]
     - [bash scripts/install_powerline_fonts.sh]
     - [mkdir ~/npm]
     - [mkdir ~/bin]
     - [mkdir ~/.gnupg]
     - [bash scripts/install_ack.sh]
     - ["git clone https://github.com/zsh-users/zsh-autosuggestions ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions"]
