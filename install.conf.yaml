- clean: ['~']
- link:
    ~/.vim:
        path: 'files/.vim/'
        force: true
    ~/.vimrc:
        path: 'files/.vimrc'
        force: true
    ~/.gvimrc:
        path: 'files/.gvimrc'
        force: true
    ~/.bash_profile:
        path: 'files/.bash_profile'
        force: true
    ~/.gitconfig:
        path: 'files/.gitconfig'
        force: true
    ~/.zshrc:
        path: 'files/.zshrc'
        force: true
- shell:
     - [source scripts/osx.sh]
     - [pip install --user powerline-status]
     - [source scripts/install_powerline_fonts.sh]